<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <h1>{{song}}</h1>
    <p>《{{album.name}}》是{{singer}}2005年11月发行的专辑</p>
    <p>主打歌为{{album.theme}}</p>
    <p>作词人为{{singer}}等人。</p>
    为你弹奏肖邦的{{album.theme}}
    <div>
      <input type="text" v-model="a">
    </div>
  </div>
  <script src="./mvvm.js"></script>
  <script>
    let vm = new Mvvm({
      el: '#app',
      data: {
        song: '发如雪',
        album: {
          name: '十一月的肖邦',
          theme: '夜曲'
        },
        singer: '周杰伦',
        a: 'aaaa',
        b: {
          c: 'cc'
        }
      }
    })
    console.log(vm)
  </script>
</body>

</html>
